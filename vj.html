<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location for 24 Hours</title>
</head>
<body>
    <button onclick="shareLocation()">Share My Location for 24 Hours</button>

    <script>
        function shareLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const phoneNumber = 'your_other_phone_number';  // Replace with your other phone number

                    // You would need to implement the logic to send the location to the server
                    // and handle sending the SMS from the server.
                    // This is just a placeholder function.
                    shareLocationWithServer(latitude, longitude, phoneNumber);

                    alert('Your location has been shared for 24 hours.');
                }, function(error) {
                    console.error("Error getting location:", error.message);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // This function is a placeholder for the actual implementation
        function shareLocationWithServer(latitude, longitude, phoneNumber) {
            // You need to implement the logic to send the location to your server
            // which will then handle sending SMS with the location and duration.
            console.log(`Sharing location with ${phoneNumber}: ${latitude}, ${longitude}`);
        }
    </script>
</body>
</html>
